<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-danger btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getCartQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-primary btn-block">+</button>
  </div>
</div>
