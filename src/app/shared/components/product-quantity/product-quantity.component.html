<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-warning btn-block">-</button>
  </div>
  <div class="col text-center pt-2">
    {{ shoppingCart.getCartQuantity(product) }} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-success btn-block">+</button>
  </div>
</div>
