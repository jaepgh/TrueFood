<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input type="text" class="form-control" placeholder="Search" (keyup)="search(query.value)" #query>
</p>

<table datatable class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of filteredProductsList">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/', product.key]"> Edit</a>
            </td>
        </tr>
    </tbody>
</table>
