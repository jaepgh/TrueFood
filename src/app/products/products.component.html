<div class="row">
  <div class="col-3">
    <app-products-filter [category]="category"></app-products-filter>
  </div>
  <div class="col-9">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col">
          <app-product-card [product]="product" [shoppingCart]="cart"></app-product-card>
        </div>
        <div *ngIf="i > 0 && i%3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
