<div class="card" style="width: 24rem;" *ngIf="cart">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{cart.shoppingCartItemsCount}} in your shoppin cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{item.quantity}} X {{item.title}}
        <div class="float-right">{{item.totalPrice | currency:'USD':'symbol':'1.2-2'}}</div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">{{cart.totalCartValue | currency:'USD':'symbol':'1.2-2'}}</div>
      </li>
    </ul>
  </div>
</div>
