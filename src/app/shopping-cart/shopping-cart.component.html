<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.shoppingCartItemsCount}} items in your cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.title}}</td>
        <td>
          <app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity>
        </td>
        <td>{{item.totalPrice | currency:'USD':'symbol':'1.2-2'}}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{cart.totalCartValue | currency:'USD':'symbol':'1.2-2'}}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
